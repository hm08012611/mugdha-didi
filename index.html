<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Collage</title>
    <style>
        body {
            background: linear-gradient(to right, #87CEEB, #FF69B4, #FFFFE0, #FFA500, #E6E6FA, #FF1493);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #000000; /* Black text color */
            font-size: 20px; /* Base font size */
        }

        .collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .collage img {
            margin: 10px;
            width: 400px;  /* Increased size to 400px */
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 50px; /* Increased message font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px #ffffff; /* White shadow for contrast */
        }

        .love-message {
            margin-top: 10px;
            font-size: 40px; /* Increased love message font size */
            text-shadow: 1px 1px 2px #ffffff; /* White shadow for contrast */
        }

        .heart {
            color: red;
            font-size: 50px;
            margin-left: 10px;
        }
    </style>
</head>

    <div class="collage">
